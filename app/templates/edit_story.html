<html>

  <head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="static/css/my_style.css">
    <title>
      Edit a story
    </title>
    <h1> {{ title }} </h1>
  </head>

  <body>
    <form action="/dashboard">
      <input type="submit" value="Return to Dashboard">
    </form>
    <form action="/see_stories">
      <input type="submit" value="See Stories">
    </form>
    <h2>{{error}}</h2>
    <div class="textbox">
    <h3> Latest update to the story: </h3>
    {{ story_preview }}

    <form action="/submit_edit_story" method="post"> <!-- should be submit_edit_story -->
      <!-- story text -->
      <b><p>Story Text:<br></b>
        <textarea type="text" name="story" rows=10 cols=80 placeholder="Add your update here!"></textarea>
      </p>
      <input type="hidden" value="{{title}}" name="story_title">
      <input type="submit" value="Submit">
    </form>
</div>
  </body>

</html>
